{% set name = "PIMS" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1102742d642c8b8acc710d35d502b5d7085ee1288c3618373ef8c472030bc683

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip

  run:
    - python >=3.7
    - slicerator >=0.9.7
    - {{ pin_compatible('numpy') }}
    - numpy >=1.17
    # The following dependencies are only required for rich IPython display
    - jinja2
    - pillow
    - tifffile
    - imageio

test:
  imports:
    - pims
    - pims.api
    - pims.base_frames
    - pims.bioformats
    - pims.cine
    - pims.display
    - pims.ffmpeg_reader
    - pims.frame
    - pims.image_reader
    - pims.image_sequence
    - pims.imageio_reader
    - pims.moviepy_reader
    - pims.norpix_reader
    - pims.pyav_reader
    - pims.spe_stack
    - pims.tiff_stack
    - pims.tests
    - pims.utils
    - pims.utils.misc
    - pims.utils.sort

about:
  home: https://github.com/soft-matter/pims
  license: BSD-3-Clause
  license_file: license.txt
  summary: >
    Python Image Sequence. Load video and sequential images in many formats with a simple, consistent interface.

extra:
  recipe-maintainers:
    - danielballan
    - jakirkham
    - tacaswell
    - caspervdw
    - nkeim
